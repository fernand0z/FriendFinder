<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FriendFinder</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- Font Awesome Glyphicons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>

<body>
    <!--=====================================HEADER==================================-->
    <div class="container">
        <div class="jumbotron" id="jumbo">
            <h1 id="first-heading">
                <i class="fa fa-child" aria-hidden="true"></i> Friend Finder</h1>
            <hr>
            <h2 id="heading2">Proceed to the quiz and answer a few simple questions.</h2>
            <h2 id="heading3">Then find the friend with the greatest compatibility!</h2>
            <br>

            <!--=====================================SURVEY BUTTON==================================-->
            <div>
                <a href="/survey">
                    <button type="button" class="btn btn-lg btn-primary" id="proceed-survey">
                        <h4>
                            <span class="glyphicon glyphicon-list-alt"></span> Go to Survey</h4>
                    </button>
                </a>
            </div>

        </div>
        <!--=====================================FOOTER==================================-->
        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/friends">API Friends List</a> |
                    <a href="https://github.com/fernand0z/FriendFinder">GitHub Repo</a>
                </p>
            </div>
        </footer>

    </div>


</body>

</html>
